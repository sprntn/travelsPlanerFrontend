<header>

        <a class="logo" routerLink="/main-page">

            viewBox="0 0 24 24"><path fill="currentColor" d="M14.844 20H6.5C5.121 20 4 18.879 4 17.5S5.121 15 6.5 15h7c1.93
             0 3.5-1.57 3.5-3.5S15.43 8 13.5 8H8.639a9.812 9.812 0 0 1-1.354 2H13.5c.827 0 1.5.673 1.5 1.5s-.673 1.5-1.5 
             1.5h-7C4.019 13 2 15.019 2 17.5S4.019 22 6.5 22h9.593a10.415 10.415 0 0 1-1.249-2zM5 2C3.346 2 2 3.346 2 5c0 
             3.188 3 5 3 5s3-1.813 3-5c0-1.654-1.346-3-3-3zm0 4.5a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 5 6.5z"/>
             <path fill="currentColor" d="M19 14c-1.654 0-3 1.346-3 3c0 3.188 3 5 3 5s3-1.813 3-5c0-1.654-1.346-3-3-3zm0 4.5a1.5 
             1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 19 18.5z"/></svg>
             <p>my travels site</p>
        </a>
    </div>
    <div class="searchZone" id="searchZone">
        <!--search zone-->
        <div *ngIf="userEmail">
            wellcome {{userEmail}}
        </div>
    </div>
    
    <div class="userZone" id="userZone">
        <svg id="menu-bars" (click)="changeBtnShow()" [ngClass]="{'menu-btn-show': showMenu, 'menu-btn-hide': !showMenu}" aria-hidden="true"

            8-3.6 8-8v-64c0-4.4-3.6-8-8-8zm0-312H120c-4.4 0-8 3.6-8 8v64c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-64c0-4.4-3.6-8-8-8z"/>
        </svg>
        <svg id="menu-close" (click)="changeBtnShow()" [ngClass]="{'menu-btn-hide': showMenu, 'menu-btn-show': !showMenu}" aria-hidden="true" role="img" 
            width="1em" height="1em" preserveAspectRatio="xMidYMid meet"

        </svg>
        <ng-container [ngSwitch]="role">
            <ng-container *ngSwitchCase="'user'" [ngTemplateOutlet]="userTemplate"></ng-container>
            <ng-container *ngSwitchCase="'manager'" [ngTemplateOutlet]="managerTemplate"></ng-container>
            <!-- <ng-container *ngSwitchCase="'admin'" [ngTemplateOutlet]="adminTemplate"></ng-container> -->
        </ng-container>
