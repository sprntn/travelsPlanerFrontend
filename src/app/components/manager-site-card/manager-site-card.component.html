<div class="managersitecard">
    <p><em><b>test</b> category: {{mainCategoryId}}</em></p>
    <img src="{{imageSource}}" alt="{{siteName}}">
    <!-- <div class="msccontent"> -->
        <form [formGroup]="editSiteForm" class="msccontent">
            <div class="contentrow">
                <label for="" class="label">site name</label>
                <input formControlName="siteName" (ngModelChange)="modelChanged('siteName')" [ngClass]="enabledit ? 'editmode' : 'readmode'" type="text" 
                value={{siteName}} [readonly]="!enabledit"/>
            </div>
            <div class="ratingrow">
                <label for="" class="label">average rating</label>
                <p>{{siteAverageRating.toFixed(2)}}</p>
            </div>
            <div class="contentrow">
                <label for="" class="label">web site</label>
                <input formControlName="webSite" (ngModelChange)="modelChanged('webSite')" [ngClass]="enabledit ? 'editmode' : 'readmode'" type="text" [readonly]="!enabledit"/>
            </div>
            <div class="contentrow">
                <label for="" class="label">image url</label>
                <input formControlName="imgUrl" (ngModelChange)="modelChanged('imgUrl')" [ngClass]="enabledit ? 'editmode' : 'readmode'" type="text" [readonly]="!enabledit"/>
            </div>
            <div class="categoryrow">
                <label for="" class="label">main category</label>
                <select [ngClass]="enabledit ? 'editmode' : 'readmode'" type="text" id="categorySelect" formControlName="category" (ngModelChange)="modelChanged('category')" [(ngModel)]="mainCategoryId" >
                    <!-- <option *ngFor="let category of (siteCategories$ | async); index as i" [ngValue]="category.categoryId" >{{category.categoryName}}</option> -->
                    <option *ngFor="let category of categories; index as i" [ngValue]="category.categoryId" [selected]="mainCategoryId === category.categoryId">{{category.categoryName}}</option>
                </select>
            </div>
            <div class="contentrow">
                <label for="" class="label">description</label>
                <textarea formControlName="description" [ngClass]="enabledit ? 'editmode' : 'readmode'" [readonly]="!enabledit" (ngModelChange)="modelChanged('description')"></textarea>
            </div>
        </form>
         
    <!-- </div> -->
