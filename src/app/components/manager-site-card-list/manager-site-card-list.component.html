<app-manager-site-card *ngFor="let site of sitesList"
    [imageSource]="site.imageSource"
    [siteId]="site.siteId"
    [siteDescription]="site.siteDescription"
    [siteName]="site.siteName"
    [webSite]="site.webSite"
    [siteAverageRating]="site.siteAverageRating"
    [mainCategoryId]="site.mainCategoryId"
    [categories]="siteCategories$ | async"
    
></app-manager-site-card>
