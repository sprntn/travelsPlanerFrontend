<p>login-manager-modal works!</p>
<section class="modal-wraper" (click)="anyClick($event)">
    <div class="modal-body">
        <div class="up-row">
            <h2>add title here</h2>
        </div>
        <form #loginForm="ngForm" >
            <div class="row">
                <div class="col">
                    <label for="emailInput">Email</label>
                </div>
                <div class="col">
                    <input ngModel required [(ngModel)]="managerEmail" type="text" class="form-control" id="emailInput" 
                        [class.hasError]="email.invalid&&(email.touched||email.dirty)" name="emailInput" #email="ngModel" placeholder="enter Your email">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="passwordInput">password</label>
                </div>
                <div class="col">
                    <input ngModel required [(ngModel)]="managerPassword" type="text" class="form-control" id="passwordInput" 
                        [class.hasError]="password.invalid&&(password.touched||password.dirty)" name="passwordInput" #password="ngModel" placeholder="enter your password" minlength="8">
                </div>
            </div>
            <div class="demo-row">
                <button (click)="demoSubmit()" type="button">demo submit</button>
                
            </div>
            <div class="row messages">
                <p *ngIf="email.invalid&&(email.touched||email.dirty)">please enter valid email</p>
                <p *ngIf="password.invalid&&(password.touched||password.dirty)">please enter valid password</p>
                <p *ngIf="serverErrorMessage">{{serverErrorMessage}}</p>
            </div>
            <div class="down-row">
                <div>
                    <svg [class.svgDisabled]="loginForm.invalid" (click)="submit(loginForm)" id="submit-login-form-svg" aria-hidden="true" role="img" width="1em" height="1em" 
                        preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" 
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11L11 17L21 6.99999" 
                        class="il-md-length-25 il-md-duration-4 il-md-delay-0"/>
                    </svg>
                </div>
                <div>
                    <svg id="reset-login-form" (click)="resetForm(loginForm)" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" 
                        viewBox="0 0 21 21"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M3.578 6.487A8 
                        8 0 1 1 2.5 10.5"/><path d="M7.5 6.5h-4v-4"/></g>
                    </svg>
                </div>
                <div>
                    <svg id="close-login-form" (click)="closeMe()" aria-hidden="true" role="img" width="1em" height="1em" 
                        preserveAspectRatio="xMidYMid meet" viewBox="0 0 36 36"><path fill="currentColor" d="m19.41 18l7.29-7.29a1 
                        1 0 0 0-1.41-1.41L18 16.59l-7.29-7.3A1 1 0 0 0 9.3 10.7l7.29 7.3l-7.3 7.29a1 1 0 1 0 1.41 1.41l7.3-7.29l7.29 
                        7.29a1 1 0 0 0 1.41-1.41Z" class="clr-i-outline clr-i-outline-path-1"/><path fill="none" d="M0 0h36v36H0z"/>
                    </svg>
                </div>
            </div>
        </form>
    </div>
</section>
